<div class="form-control">
  <h4><legend>Add a Todo</legend></h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todos Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="desc">todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-sm btn-primary m-2">Add Todo</button>
    </div>
  </form>
</div>
